<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Kalimat</title>
</head>
<body>

<label for="jumlahPerulangan">Pilih jumlah perulangan:</label>

<select id="jumlahPerulangan">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>


<button onclick="tampilkanKalimat()">Tampilkan</button>


<div id="hasilPerulangan"></div>


<p id="kalimat">Saya orang yang sabar, ramah, dan tidak membenci orang lain.</p>

<script>
    function tampilkanKalimat() {
        var jumlahPerulangan = document.getElementById("jumlahPerulangan").value;
        var hasilPerulangan = document.getElementById("hasilPerulangan");
        var kalimat = document.getElementById("kalimat").innerText;

        hasilPerulangan.innerHTML = "";

        for (var i = 0; i <= jumlahPerulangan; i++) {
            hasilPerulangan.innerHTML += kalimat + "<br>";
        }
    }
</script>

</body>
</html>

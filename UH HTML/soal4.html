<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika</title>
</head>
<body>


<label for="angka1">Masukkan angka pertama:</label>
<input type="number" id="angka1">

<label for="angka2">Masukkan angka kedua:</label>
<input type="number" id="angka2">


<button onclick="hitung()">Hitung</button>


<div id="hasilPerhitungan"></div>


<script>
    function hitung() {

        var angka1 = parseFloat(document.getElementById("angka1").value);
        var angka2 = parseFloat(document.getElementById("angka2").value);


        if (isNaN(angka1) || isNaN(angka2)) {
            document.getElementById("hasilPerhitungan").innerHTML = "Masukkan angka yang valid.";
            return;
        }


        var hasil = "<p>Hasil Perhitungan:</p>";
        hasil += "<p>Penjumlahan: " + (angka1 + angka2) + "</p>";
        hasil += "<p>Pengurangan: " + (angka1 - angka2) + "</p>";
        hasil += "<p>Perkalian: " + (angka1 * angka2) + "</p>";
        

        if (angka2 !== 0) {
            hasil += "<p>Pembagian: " + (angka1 / angka2) + "</p>";
        } else {
            hasil += "<p>Pembagian: Tidak dapat dibagi oleh 0</p>";
        }


        var terbesar = Math.max(angka1, angka2);
        hasil += "<p>Bilangan Terbesar: " + terbesar + "</p>";


        document.getElementById("hasilPerhitungan").innerHTML = hasil;
    }
</script>

</body>
</html>
